<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebD Solutions - Web Development</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Three.js for 3D graphics -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        /* Custom styles for the 3D canvas and general aesthetics */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* Dark background */
        }
        .three-canvas-container {
            display: block;
            width: 100%;
            height: 100%;
            cursor: grab;
            touch-action: none;
            min-height: 200px; /* Ensure 3D has minimum space on mobile */
        }
        .main-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .text-neon-blue {
            color: #4ac6ff; /* Neon blue highlight */
            text-shadow: 0 0 10px rgba(74, 198, 255, 0.8);
        }
        .btn-primary {
            transition: all 0.2s ease-in-out;
            box-shadow: 0 0 15px rgba(74, 198, 255, 0.2); /* Soft initial glow */
        }
        /* Keep the neon blue glow on hover for a strong contrast effect */
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(74, 198, 255, 0.7); 
        }
    </style>
</head>
<body class="bg-[#0d1117] text-gray-100">

    <!-- Main Application Container -->
    <div id="app" class="main-container w-full max-w-7xl mx-auto p-4 sm:p-8">

        <!-- Navigation Bar -->
        <nav class="w-full flex justify-between items-center py-4 px-2 border-b border-gray-700/50">
            <h1 class="text-2xl font-extrabold text-neon-blue">WebD</h1>
            <div id="nav-links" class="flex space-x-4">
                <button onclick="navigate('home')" class="text-gray-300 hover:text-neon-blue transition">Services</button>
                <button onclick="navigate('quote')" class="px-3 py-1 bg-white text-gray-900 font-semibold rounded-lg btn-primary hover:bg-gray-200">Get Quote</button>
            </div>
        </nav>

        <!-- Dynamic Content Area -->
        <div id="content-area" class="w-full flex-grow py-8">
            <!-- Content will be injected here -->
        </div>

        <!-- Notification/Message Box -->
        <div id="message-box" class="fixed bottom-4 right-4 bg-green-600 text-white p-3 rounded-lg shadow-xl hidden transition-all duration-300 z-50"></div>

    </div>

    <!-- JavaScript Application Logic -->
    <script type="module">
        // Global Three.js variables 
        let scene, camera, renderer, object, frameId, containerId;
        
        // --- FIXED PRICING DATA (REPLACING FIREBASE) ---
        window.pricingData = {
            projectName: "WebD Solutions (Fixed Rates)",
            basePageRate: 150, // Static Basic Rate
            moderatePageRate: 300, // Static Moderate Rate
            highPageRate: 600 // Static High Rate
        };
        // ------------------------------------------------

        // Utility function to display messages
        window.showMessage = (message, isError = false) => {
            const box = document.getElementById('message-box');
            box.textContent = message;
            box.className = `fixed bottom-4 right-4 p-3 rounded-lg shadow-xl transition-all duration-300 z-50 ${isError ? 'bg-red-600' : 'bg-green-600'}`;
            box.style.display = 'block';
            setTimeout(() => {
                box.style.display = 'none';
            }, 5000);
        };

        // 1. Navigation State Management
        window.currentState = 'home';
        window.navigate = (target) => {
            window.currentState = target;
            const contentArea = document.getElementById('content-area');
            contentArea.innerHTML = '';
            window.stopThreeJsAnimation(); // Stop animation on view change

            if (target === 'home') {
                contentArea.innerHTML = renderHomePage();
                window.setupHomeThreeJs(); // Setup 3D for Home
            } else if (target === 'quote') {
                contentArea.innerHTML = renderQuotePage();
                window.calculateQuote(); // Initial quote calculation
                window.generateCaptcha();
                window.setupAbstractNetwork(); // Setup new 3D for Quote
            }
        };

        // --- CORE THREE.JS SETUP & ANIMATION ---

        const animate = () => {
            frameId = requestAnimationFrame(animate);
            if (object) {
                // Auto-rotation 
                if (containerId === 'quote-three-canvas-container') {
                    // Slower rotation for the Abstract Network
                    object.rotation.y += 0.005;
                    object.rotation.x += 0.003;
                } else { 
                    // Home page rotation
                    object.rotation.x += 0.001;
                    object.rotation.y += 0.005;
                }
            }
            if (renderer) {
                renderer.render(scene, camera);
            }
        }

        const setupThreeJs = (id, objectCreationCallback) => {
            window.stopThreeJsAnimation();

            const container = document.getElementById(id);
            if (!container) return;
            containerId = id;

            // Scene, Camera, Renderer setup
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(renderer.domElement);
            
            const onWindowResize = () => {
                const currentContainer = document.getElementById(containerId);
                if (!currentContainer || !camera || !renderer) return;
                camera.aspect = currentContainer.clientWidth / currentContainer.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(currentContainer.clientWidth, currentContainer.clientHeight);
            };
            window.addEventListener('resize', onWindowResize);
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 2); 
            scene.add(ambientLight);
            
            // Create object using the provided callback
            object = objectCreationCallback();

            if (object) {
                scene.add(object);
            }

            // Animation loop
            animate();
            
            // Interaction logic (drag to rotate)
            let isDragging = false;
            let previousMousePosition = { x: 0, y: 0 };

            const onInteractionStart = (e) => {
                isDragging = true;
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                previousMousePosition.x = clientX;
                previousMousePosition.y = clientY;
                container.style.cursor = 'grabbing';
            };

            const onInteractionEnd = () => {
                isDragging = false;
                container.style.cursor = 'grab';
            };

            const onInteractionMove = (e) => {
                if (!isDragging) return;
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                
                const deltaX = clientX - previousMousePosition.x;
                const deltaY = clientY - previousMousePosition.y;

                // Adjust rotation speed
                object.rotation.y += deltaX * 0.005; 
                object.rotation.x += deltaY * 0.005;

                previousMousePosition.x = clientX;
                previousMousePosition.y = clientY;
            };

            // Attach listeners
            container.addEventListener('mousedown', onInteractionStart, false);
            container.addEventListener('mouseup', onInteractionEnd, false);
            container.addEventListener('mousemove', onInteractionMove, false);
            container.addEventListener('mouseleave', onInteractionEnd, false); 

            container.addEventListener('touchstart', onInteractionStart, { passive: true });
            container.addEventListener('touchend', onInteractionEnd, { passive: true });
            container.addEventListener('touchmove', onInteractionMove, { passive: true });
        };

        window.stopThreeJsAnimation = () => {
            if (frameId) {
                cancelAnimationFrame(frameId);
                frameId = null;
            }
            const container = document.getElementById(containerId); 
            if (container && renderer && renderer.domElement) {
                while (container.firstChild) {
                    container.removeChild(container.firstChild);
                }
                if (scene) {
                    scene.traverse(function(object) {
                        if (object.isMesh || object.isLineSegments) {
                            if (object.geometry) object.geometry.dispose();
                            if (object.material) {
                                const materials = Array.isArray(object.material) ? object.material : [object.material];
                                materials.forEach(m => m.dispose());
                            }
                        }
                    });
                }
                if (renderer) renderer.dispose();
                renderer = null;
                containerId = null; 
                object = null; 
                scene = null; 
                camera = null;
            }
        };

        // --- HOME PAGE 3D OBJECT (Torus Knot - Abstract Web) ---
        window.createHomeObject = () => {
             const geometry = new THREE.TorusKnotGeometry(1, 0.3, 100, 16);
                const material = new THREE.MeshPhysicalMaterial({
                    color: 0x4ac6ff, // Neon Blue
                    metalness: 0.9,
                    roughness: 0.1,
                    clearcoat: 1.0,
                    clearcoatRoughness: 0.1
                });
                const torusKnot = new THREE.Mesh(geometry, material);
                
                // Add directional light
                const dirLight = new THREE.DirectionalLight(0xffffff, 5);
                dirLight.position.set(5, 5, 5);
                torusKnot.add(dirLight); 
                
                return torusKnot;
        }

        window.setupHomeThreeJs = () => {
            setupThreeJs('home-three-canvas-container', window.createHomeObject);
        };
        
        // --- QUOTE PAGE 3D OBJECT (Abstract Network Cube) ---
        window.createAbstractNetwork = () => {
            const group = new THREE.Group();
            const size = 1.5;

            // 1. Core Cube (Representing a data hub)
            const geometry = new THREE.BoxGeometry(size, size, size);
            const material = new THREE.MeshBasicMaterial({ 
                color: 0x4ac6ff, // Neon Blue
                wireframe: true, 
                transparent: true, 
                opacity: 0.2 
            });
            const cube = new THREE.Mesh(geometry, material);
            group.add(cube);

            // 2. Neon Edges (Representing connection/network)
            const edges = new THREE.EdgesGeometry(geometry);
            const lineMaterial = new THREE.LineBasicMaterial({ color: 0x4ac6ff, linewidth: 2 });
            const line = new THREE.LineSegments(edges, lineMaterial);
            group.add(line);
            
            // 3. Central particle for focus
            const dotGeometry = new THREE.SphereGeometry(0.05, 8, 8);
            const dotMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
            const dot = new THREE.Mesh(dotGeometry, dotMaterial);
            group.add(dot);
            
            // Rotate slightly for a better starting angle
            group.rotation.x = Math.PI / 8;
            group.rotation.y = Math.PI / 8;
            
            return group;
        };

        window.setupAbstractNetwork = () => {
            setupThreeJs('quote-three-canvas-container', window.createAbstractNetwork);
        };
        
        // --- CAPTCHA LOGIC ---
        let captchaSolution;

        window.generateCaptcha = () => {
            const num1 = Math.floor(Math.random() * 10) + 1;
            const num2 = Math.floor(Math.random() * 10) + 1;
            captchaSolution = num1 + num2;
            const captchaDisplay = document.getElementById('captcha-display');
            const submitBtn = document.getElementById('submit-quote-btn');
            
            if(captchaDisplay) {
                captchaDisplay.textContent = `${num1} + ${num2} = ?`;
                document.getElementById('captcha-input').value = '';
                document.getElementById('captcha-message').textContent = '';
                submitBtn.disabled = true;
                submitBtn.classList.add('opacity-50', 'cursor-not-allowed'); 
            }
        };

        window.validateCaptcha = () => {
            const userInput = parseInt(document.getElementById('captcha-input').value, 10);
            const messageElement = document.getElementById('captcha-message');
            const submitBtn = document.getElementById('submit-quote-btn');

            if (userInput === captchaSolution) {
                messageElement.textContent = "Verification successful!";
                messageElement.className = "text-green-400 text-sm mt-1";
                submitBtn.disabled = false;
                submitBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            } else {
                messageElement.textContent = "Incorrect answer. Please try again.";
                messageElement.className = "text-red-400 text-sm mt-1";
                submitBtn.disabled = true;
                submitBtn.classList.add('opacity-50', 'cursor-not-allowed');
            }
        };
        
        // --- QUOTE CALCULATION LOGIC ---
        window.calculateQuote = () => {
            const pages = parseInt(document.getElementById('pages').value, 10) || 0;
            const complexity = parseInt(document.getElementById('complexity').value, 10) || 1;
            
            // Static Rates from the hard-coded pricingData object
            const basicRate = window.pricingData.basePageRate; 
            const moderateRate = window.pricingData.moderatePageRate;
            const highRate = window.pricingData.highPageRate;
            
            let ratePerItem = basicRate;

            if (complexity === 2) {
                ratePerItem = moderateRate;
            } else if (complexity === 3) {
                ratePerItem = highRate;
            }
            
            const totalCost = pages * ratePerItem;
            
            const complexityText = complexity === 1 ? 'Basic Rate' : 
                                   complexity === 2 ? 'Moderate Rate' : 'High Rate';

            // Display Quote
            document.getElementById('quote-display').innerHTML = `
                <div class="mt-6 p-4 border border-neon-blue rounded-lg bg-gray-800">
                    <p class="text-lg font-bold text-gray-200">Estimated Quote Breakdown</p>
                    <p class="text-gray-400 mt-2">${complexityText} (₹${ratePerItem}/page):</p>
                    <div class="border-t border-gray-700 mt-2 pt-2">
                        <p class="text-2xl font-extrabold text-neon-blue">Total Estimated Cost: ₹${totalCost}</p>
                        <p class="text-xs text-gray-500 mt-1">*This is a preliminary estimate. Final price will be confirmed after consultation.</p>
                    </div>
                </div>
            `;
            
            // Update hidden field for email submission
            document.getElementById('quote-value-field').value = `₹${totalCost}`;
        };


        // --- PAGE RENDERING FUNCTIONS ---
        const renderHomePage = () => {
            return `
                <div class="flex flex-col lg:flex-row items-center justify-center w-full min-h-[70vh] gap-8">
                    <!-- Left: Text Content -->
                    <div class="lg:w-1/2 p-4">
                        <h2 class="text-4xl sm:text-5xl font-extrabold leading-tight">
                            Build Your <span class="text-neon-blue">Digital Presence</span> with Us.
                        </h2>
                        <p class="mt-4 text-lg text-gray-300">
                            We deliver powerful, modern web solutions—from static business sites to complex, data-driven web applications. Leverage our expertise in HTML, CSS, JavaScript, and 3D graphics.
                        </p>
                        <ul class="mt-6 space-y-3 text-gray-300">
                            <li class="flex items-center"><span class="text-neon-blue mr-2 text-xl">&raquo;</span> Custom Web Development</li>
                            <li class="flex items-center"><span class="text-neon-blue mr-2 text-xl">&raquo;</span> 3D Visualization Integration</li>
                            <li class="flex items-center"><span class="text-neon-blue mr-2 text-xl">&raquo;</span> High-Performance Static Solutions</li>
                        </ul>
                        <!-- Button background set to white -->
                        <button onclick="navigate('quote')" class="mt-8 px-6 py-3 bg-white text-gray-900 font-bold rounded-lg btn-primary hover:bg-gray-200">
                            Get Your Free Quote Now
                        </button>
                    </div>

                    <!-- Right: 3D Animation Showcase -->
                    <div id="home-three-canvas-container" class="lg:w-1/2 w-full h-[300px] sm:h-[450px] bg-gray-900/50 rounded-xl shadow-2xl border border-gray-700/50 flex justify-center items-center overflow-hidden three-canvas-container">
                        <!-- three.js canvas will be injected here -->
                    </div>
                </div>
            `;
        };

        const renderQuotePage = () => {
            // Use fixed pricingData to dynamically update the dropdown labels
            const bpr = window.pricingData.basePageRate;
            const mpr = window.pricingData.moderatePageRate;
            const hpr = window.pricingData.highPageRate;

            return `
                <div class="max-w-5xl mx-auto p-6 bg-gray-900 rounded-xl shadow-2xl border border-gray-700/50">
                    <h2 class="text-3xl font-bold text-neon-blue mb-6 border-b border-gray-700 pb-2">Project Quote & Contact Form</h2>
                    <div class="flex flex-col-reverse lg:flex-row gap-8">
                        
                        <!-- Right: Form Content -->
                        <div class="lg:w-2/3">
                            <p class="text-gray-400 mb-4">Please fill out the details below to get an instant quote and **send your request**. Prices are based on our static rate card.</p>
                            
                            <!-- Dummy Contact Form (Web3Forms is assumed) -->
                            <form id="quote-form" action="https://api.web3forms.com/submit" method="POST" onsubmit="event.preventDefault(); handleQuoteSubmission(this);">
                                
                                <input type="hidden" name="access_key" value="ad7c3fa8-d50b-4ce3-ba38-e38257cf3820">
                                <input type="hidden" name="subject" value="New Project Inquiry - WebD Solutions">
                                <input type="hidden" name="redirect" value="https://web3forms.com/success">
                                <input type="hidden" id="quote-value-field" name="Estimated Quote Value" value="₹0">


                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                                    <!-- Email -->
                                    <div>
                                        <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Your Email Address <span class="text-red-500">*</span></label>
                                        <input type="email" id="email" name="Email" required class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-gray-200 focus:outline-none focus:ring-2 focus:ring-neon-blue">
                                    </div>
                                    <!-- Phone Number -->
                                    <div>
                                        <label for="phone" class="block text-sm font-medium text-gray-300 mb-1">Phone Number</label>
                                        <input type="tel" id="phone" name="Phone Number" class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-gray-200 focus:outline-none focus:ring-2 focus:ring-neon-blue">
                                    </div>
                                    <!-- Company Name -->
                                    <div class="md:col-span-2">
                                        <label for="company" class="block text-sm font-medium text-gray-300 mb-1">Client Name / Company</label>
                                        <input type="text" id="company" name="Client Name / Company" required class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-gray-200 focus:outline-none focus:ring-2 focus:ring-neon-blue">
                                    </div>
                                </div>

                                <!-- Quote Generator Section -->
                                <div class="mb-6 p-4 border-t border-b border-gray-700 bg-gray-800/50 rounded-lg">
                                    <h3 class="text-xl font-semibold text-gray-100 mb-3">Instant Quote Generator</h3>
                                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                        <!-- Number of Pages -->
                                        <div>
                                            <label for="pages" class="block text-sm font-medium text-gray-300 mb-1">Estimated Number of Pages <span class="text-red-500">*</span></label>
                                            <input type="number" id="pages" name="Estimated Pages" min="1" value="5" oninput="calculateQuote()" required class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-200 focus:outline-none focus:ring-2 focus:ring-neon-blue">
                                        </div>
                                        <!-- Complexity -->
                                        <div>
                                            <label for="complexity" class="block text-sm font-medium text-gray-300 mb-1">Project Complexity (Per Page Rate)</label>
                                            <select id="complexity" name="Project Complexity" onchange="calculateQuote()" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-200 focus:outline-none focus:ring-2 focus:ring-neon-blue">
                                                <option value="1">1 - Basic (Static, informational) - ₹${bpr}/page</option>
                                                <option value="2">2 - Moderate (Forms, simple logic) - ₹${mpr}/page</option>
                                                <option value="3">3 - High (API, custom features, 3D) - ₹${hpr}/page</option>
                                            </select>
                                        </div>
                                    </div>
                                    <!-- Quote Display -->
                                    <div id="quote-display"></div>
                                </div>

                                <!-- Service Details -->
                                <div class="mb-6">
                                    <label for="details" class="block text-sm font-medium text-gray-300 mb-1">Your Project Details / Requirements</label>
                                    <textarea id="details" name="Project Requirements" rows="4" required class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-gray-200 focus:outline-none focus:ring-2 focus:ring-neon-blue"></textarea>
                                </div>

                                <!-- Simple Client-Side CAPTCHA -->
                                <div class="mb-6 p-4 bg-gray-800 rounded-lg">
                                    <h3 class="text-lg font-semibold text-gray-200 mb-2">Human Verification</h3>
                                    <div class="flex items-center space-x-4">
                                        <span id="captcha-display" class="text-xl font-mono text-neon-blue bg-gray-900 px-4 py-2 rounded"></span>
                                        <input type="number" id="captcha-input" oninput="validateCaptcha()" required class="w-32 px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-200 focus:outline-none focus:ring-2 focus:ring-neon-blue" placeholder="Enter answer">
                                        <button type="button" onclick="generateCaptcha()" class="text-sm text-gray-400 hover:text-neon-blue transition">Refresh</button>
                                    </div>
                                    <p id="captcha-message" class="mt-1 text-sm"></p>
                                </div>
                                
                                <!-- Button background set to white -->
                                <button type="submit" id="submit-quote-btn" disabled class="w-full px-4 py-3 bg-white text-gray-900 font-bold rounded-lg btn-primary hover:bg-gray-200 opacity-50 cursor-not-allowed">
                                    Send Your Request & Get Started
                                </button>
                            </form>
                        </div>

                        <!-- Left: 3D Abstract Network Cube -->
                        <div id="quote-three-canvas-container" class="lg:w-1/3 w-full h-[300px] sm:h-[450px] bg-gray-900/50 rounded-xl shadow-2xl border border-gray-700/50 flex justify-center items-center overflow-hidden three-canvas-container">
                             <!-- Abstract 3D Network will be injected here -->
                        </div>
                    </div>
                </div>
            `;
        };
        
        // Handle form submission after client-side CAPTCHA is validated
        window.handleQuoteSubmission = async (form) => {
            if (document.getElementById('submit-quote-btn').disabled) {
                showMessage("Please complete the human verification.", true);
                return;
            }

            showMessage("Sending inquiry... please wait.");
            
            const formData = new FormData(form);
            
            try {
                // Using fetch with the form action (Web3Forms)
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    showMessage("Inquiry sent successfully! We will contact you shortly.");
                    form.reset();
                    window.generateCaptcha(); // Generate new CAPTCHA
                    window.calculateQuote(); // Reset quote display
                } else {
                    const result = await response.json();
                    showMessage(`Form submission failed: ${result.message || 'Internal error.'}.`, true);
                    console.error("Web3Forms error:", result);
                }
            } catch (error) {
                console.error("Form submission network error:", error);
                showMessage("A network error occurred while submitting the form. Check your internet connection.", true);
            }
        };


        // --- Initial Load ---
        window.onload = () => {
            window.navigate('home'); 
        };
    </script>
</body>
</html>
